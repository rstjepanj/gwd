<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generiranje web dizajna</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Lato|Merriweather|Montserrat|Open+Sans|Open+Sans+Condensed:300|Oswald|Raleway|Roboto|Roboto+Slab|Slabo+27px&amp;subset=latin-ext"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div>
					<h2>
						<span>Prijava korisnika</span> <a th:href="@{/register}"
							class="btn btn-primary pull-right">Registracija</a>
					</h2>
					<hr />

				</div>
			</div>
			<div class="col-md-6">
				<div th:if="${error != null}" class="alert alert-danger">Pogrešno
					korisničko ime ili lozinka</div>
				<div th:if="${logout != null}" class="alert alert-success">Uspješno
					ste se odjavili</div>
				<div th:if="${verification != null}" class="alert alert-info">Molimo
					potvrdite svoj račun</div>
				<div th:if="${verificationSuccess != null}" class="alert alert-success">Uspješno
					ste potvrdili svoj račun</div>
				<form method="POST" th:action="@{/login}" class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-md-4">Korisničko ime: </label>
						<div class="col-md-8">
							<input name="username" id="username" class="form-control"
								autofocus="autofocus" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-4">Lozinka: </label>
						<div class="col-md-8">
							<input type="password" name="password" id="password"
								class="form-control" required="required" />
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Prijava</button>
					</div>
				</form>
				<br />
			</div>
		</div>
	</div>
</body>
</html>
