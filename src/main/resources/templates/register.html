<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generiranje web dizajna</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://fonts.googleapis.com/css?family=Lato|Merriweather|Montserrat|Open+Sans|Open+Sans+Condensed:300|Oswald|Raleway|Roboto|Roboto+Slab|Slabo+27px&amp;subset=latin-ext"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div>
					<h2>Registracija korisnika</h2>
					<hr />
				</div>
			</div>
			<div class="col-md-6">
				<div th:if="${taken != null}" class="alert alert-danger">Korisničko
					ime je zauzeto</div>
				<div th:if="${email != null}" class="alert alert-danger">Već
					postoji korisnik s ovom email adresom</div>
				<div th:if="${mismatch != null}" class="alert alert-danger">Lozinke
					se ne podudaraju</div>
				<form method="POST" th:action="@{/register}" class="form-horizontal">
					<div class="form-group">
						<label for="rusername" class="col-md-4">Korisničko ime: </label>
						<div class="col-md-8">
							<input name="username" id="rusername" class="form-control"
								autofocus="autofocus" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="remail" class="col-md-4">Email: </label>
						<div class="col-md-8">
							<input name="email" id="remail" class="form-control"
								required="required" type="email" />
						</div>
					</div>
					<div class="form-group">
						<label for="rpassword" class="col-md-4">Lozinka: </label>
						<div class="col-md-8">
							<input type="password" name="password" id="rpassword"
								class="form-control" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="rpassword2" class="col-md-4">Ponovite lozinku:
						</label>
						<div class="col-md-8">
							<input type="password" name="password2" id="rpassword2"
								class="form-control" required="required" />
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Registracija</button>
					</div>
				</form>
				<br />
			</div>
		</div>
	</div>
</body>
</html>
